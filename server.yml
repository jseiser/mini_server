- name: MiniServer
  hosts: miniserver
  tasks:
    - name: Install Base Packages
      become: true
      ansible.builtin.apt:
        name: "{{ base_packages }}"
        state: present
        update_cache: yes
      tags:
        - packages

    - name: Check mountpoint exist
      become: true
      ansible.builtin.file:
        path: "{{ nfs.mountpoint }}/{{ item.key }}"
        state: directory
        mode: "{{ nfs.permission }}"
        owner: root
        group: root
      loop: "{{ nfs.share_data | dict2items }}"
      tags:
        - nfs

    - name: Mount network share
      become: true
      ansible.posix.mount:
        src: "{{ nfs.server }}:{{ nfs.server_host }}{{ item.value }}"
        path: "{{ nfs.mountpoint }}/{{ item.key }}"
        fstype: nfs
        opts: "{{ nfs.myopts }}"
        state: mounted
      loop: "{{ nfs.share_data | dict2items }}"
      tags:
        - nfs

    - name: Docker Roles
      ansible.builtin.include_role:
        name: "{{ item }}"
        apply:
          become: true
      loop:
        - geerlingguy.pip
        - geerlingguy.docker
      tags:
        - docker

    - name: Create Docker Network
      community.docker.docker_network:
        name: "{{ common.docker_network_name }}"
      tags:
        - docker

    - name: PIHOLE
      community.docker.docker_container:
        name: "{{ pihole.name }}"
        image: "{{ pihole.image }}"
        env: "{{ pihole.vars }}"
        volumes: "{{ pihole.volumes }}"
        ports: "{{ pihole.ports }}"
        restart_policy: "{{ pihole.restart_policy }}"
        state: "{{ pihole.state }}"
        networks:
          - name: "{{ pihole.network_name }}"
      tags:
        - docker
        - pihole

    - name: SABNZBD
      community.docker.docker_container:
        name: "{{ sabnzbd.name }}"
        image: "{{ sabnzbd.image }}"
        env: "{{ sabnzbd.vars }}"
        volumes: "{{ sabnzbd.volumes }}"
        ports: "{{ sabnzbd.ports }}"
        restart_policy: "{{ sabnzbd.restart_policy }}"
        state: "{{ sabnzbd.state }}"
        networks:
          - name: "{{ sabnzbd.network_name }}"
      tags:
        - docker
        - sabnzbd

    - name: DELUGE
