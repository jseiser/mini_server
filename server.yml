        state: "{{ nzbhydra2.state }}"
        networks:
          - name: "{{ nzbhydra2.network_name }}"
      tags:
        - docker
        - nzbhydra2

    - name: JACKETT
      community.docker.docker_container:
        name: "{{ jackett.name }}"
        image: "{{ jackett.image }}"
        env: "{{ jackett.vars }}"
        volumes: "{{ jackett.volumes }}"
        ports: "{{ jackett.ports }}"
        restart_policy: "{{ jackett.restart_policy }}"
        state: "{{ jackett.state }}"
        networks:
          - name: "{{ jackett.network_name }}"
      tags:
        - docker
        - jackett

    - name: Jacket Dir
      ansible.builtin.file:
        path: "{{ common.config_dir }}/jackett/config/{{ item }}"
        state: directory
        mode: "0755"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
      loop:
        - cardigann
        - cardigann/definitions
      tags:
        - docker
        - jackett
      register: jacket_files

    - name: Jacket Configs
      ansible.builtin.copy:
        src: "{{ item }}"
        dest: "{{ common.config_dir }}/jackett/config/cardigann/definitions/{{ item }}"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0644"
      loop:
        - hpjradarr.yml
        - hpjsonarr.yml
      tags:
        - docker
        - jackett

    - name: JACKETT Restart # noqa no-handler
      community.docker.docker_container:
        name: "{{ jackett.name }}"
        image: "{{ jackett.image }}"
        state: "started"
      when: jacket_files.changed
      tags:
        - docker
        - jackett

