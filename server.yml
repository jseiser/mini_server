    - name: CALIBRE_WEB
      community.docker.docker_container:
        name: "{{ calibre_web.name }}"
        image: "{{ calibre_web.image }}"
        env: "{{ calibre_web.vars }}"
        volumes: "{{ calibre_web.volumes }}"
