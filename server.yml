    - name: PROMETHEUS
      community.docker.docker_container:
        name: "{{ prometheus.name }}"
        image: "{{ prometheus.image }}"
        volumes: "{{ prometheus.volumes }}"
        restart_policy: "{{ prometheus.restart_policy }}"
